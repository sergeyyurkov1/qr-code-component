<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-light font-normal h-screen">
    <div
      class="absolute -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 bg-white p-4 rounded-3xl flex-col w-[300px] text-center"
    >
      <img src="./images/image-qr-code.png" class="rounded-xl mb-4" />
      <p class="font-bold mb-4">
        Improve your front-end skills by building projects
      </p>
      <p class="mb-4">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </body>
</html>
